<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Two Boxes</title>
</head>
<body>
    <div class="row"> 
        <div class="col-sm-4">
            <button type="button" class="btn btn-primary" style="background-color: rgb(0, 0, 0);" onclick="moveBox('black')">Monday</button><br>
            <button type="button" class="btn btn-primary" style="background-color: darkgray;" onclick="moveBox('gray')">Tuesday</button><br>
            <button type="button" class="btn btn-primary" style="background-color: lightgray;" onclick="moveBox('lightgray')">Wednesday</button><br>
            <button type="button" class="btn btn-primary" style="background-color: yellow;" onclick="moveBox('yellow')">Thursday</button><br>
            <button type="button" class="btn btn-primary" style="background-color: gold;" onclick="moveBox('gold')">Friday</button><br>
            <button type="button" class="btn btn-primary" style="background-color: goldenrod;" onclick="moveBox('goldenrod')">Saturday</button><br>
            <button type="button" class="btn btn-primary" style="background-color: darkgoldenrod;" onclick="moveBox('darkgoldenrod')">Sunday</button>
        </div>
        <div class="col-md-6">
            <div id="box1" class="box" ontransitionend="handleTransitionEnd(this)"></div>
            <div id="box2" class="box"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
